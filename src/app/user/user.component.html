<div class="user">
  <h1>User Ratings</h1>

  <!-- Rating Form -->
  <form (ngSubmit)="submitRating()">
    <label>
      Product Name:
      <input
        type="text"
        placeholder="Product Name"
        [(ngModel)]="userName"
        name="userName"
        required
      />
    </label>

    <label>
      Rating:
      <input
        type="number"
        placeholder="Rating (1-5)"
        [(ngModel)]="rating"
        name="rating"
        min="1"
        max="5"
        required
      />
    </label>

    <label>
      Comments:
      <textarea
        placeholder="Comments"
        [(ngModel)]="comments"
        name="comments"
      ></textarea>
    </label>

    <button type="submit">
      {{ isEditMode ? 'Update Rating' : 'Submit Rating' }}
    </button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>

  <!-- Ratings List -->
  <h2>All Ratings</h2>
  <ul>
    <li *ngFor="let r of ratings">
      <strong>{{ r.user_name }}</strong> - {{ r.rating }}â˜… <br />
      {{ r.comments }} <br />
      <button (click)="editRating(r)">Edit</button>
    </li>
  </ul>
</div>
