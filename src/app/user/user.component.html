<!-- Navigation -->
<nav>
  <a routerLink="/user" *ngIf="isLoggedIn()">Submit Rating</a><br />
  <a routerLink="/reviews" *ngIf="isLoggedIn()">View Reviews</a><br />
</nav>

<!-- Top-right Profile -->
<div class="navbar">
  <div class="profile">
    <div class="avatar">R</div>
    <div class="user-dropdown">
      <div class="profile-card">
        <h2>User Profile</h2>
        <h1>WELCOME, {{ userName}}</h1>
        <h3>EMAIL: {{ userEmail }}</h3>
        <button *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>

<!-- Rating Form -->
<h2>User Ratings</h2>
<form (ngSubmit)="submitRating()">
  <label>
    Product Name:
    <input type="text" [(ngModel)]="productName" name="productName" required />
  </label>

  <label>
    Rating:
    <input type="number" [(ngModel)]="rating" name="rating" min="1" max="5" required />
  </label>

  <label>
    Comments:
    <textarea [(ngModel)]="comments" name="comments"></textarea>
  </label>

  <button type="submit">
    {{ isEditMode ? 'Update Rating' : 'Submit Rating' }}
  </button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>

<!-- Rating List -->
<h2>All Ratings</h2>
<ul>
  <li *ngFor="let r of ratings">
    <strong>{{ r.user_name }}</strong> - {{ r.rating }}â˜…<br />
    {{ r.comments }}<br />
    <button (click)="editRating(r)">Edit</button>
  </li>
</ul>
