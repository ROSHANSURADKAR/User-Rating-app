<h2>User Login</h2>

<div class="login-container">
  <label>Enter Email:</label>
  <input [(ngModel)]="credentials.email" name="email" placeholder="Email" required />

  <label>Enter Password:</label>
  <input [(ngModel)]="credentials.password" name="password" type="password" placeholder="Password" required />

  <button (click)="login()">Login</button>

  <p>Don't have an account? <a (click)="goToRegister()">Register here</a></p>
</div>
