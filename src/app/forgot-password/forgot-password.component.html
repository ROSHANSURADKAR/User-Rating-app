<h2>Forgot Password</h2>

<!-- Success & Error Messages -->
<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<!-- Form Container -->
<form (ngSubmit)="submit()" #forgotForm="ngForm" class="forgot-password-form">

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      email
      #emailCtrl="ngModel"
    />
    <div *ngIf="emailCtrl.invalid && (emailCtrl.touched || forgotForm.submitted)" class="error">
      <div *ngIf="emailCtrl.errors?.['required']">Email is required.</div>
      <div *ngIf="emailCtrl.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>
  </div>
</form>
