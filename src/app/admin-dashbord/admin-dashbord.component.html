<div class="container">
  <h2>Admin Dashboard</h2>

  <button (click)="logout()">Logout</button>

 
  <div *ngIf="users.length > 0; else noUsers">
    <h3>User Ratings</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>comments</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.comments }}</td>
          <td>{{ user.rating }}</td>
          <td>
            <button (click)="deleteRating(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <ng-template #noUsers>
    <p>No ratings found.</p>
  </ng-template>
</div>
