<div class="container">
  <h2>Admin Dashboard</h2>

  <button (click)="logout()">Logout</button>

  <!-- User Ratings Table -->
  <div *ngIf="users.length > 0; else noUsers">
    <h3>User Ratings</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.rating }}</td>
          <td>
            <button (click)="deleteRating(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Users Message -->
  <ng-template #noUsers>
    <p>No ratings found.</p>
  </ng-template>
</div>
