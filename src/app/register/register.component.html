<h2>User Register</h2>
<form *ngIf="!otpSent" (ngSubmit)="register()">
  First name : <input [(ngModel)]="user.first_name" name="first_name" placeholder="First Name" required>
  last name : <input [(ngModel)]="user.last_name" name="last_name" placeholder="Last Name" required>
  email :<input [(ngModel)]="user.email" name="email" placeholder="Email" required>
  password :<input [(ngModel)]="user.password" name="password" type="password" placeholder="Password" required>
  Comfirm password :<input [(ngModel)]="user.confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" required>
  address :<input [(ngModel)]="user.address" name="address" placeholder="Address">
  Phone number :<input [(ngModel)]="user.phone_number" name="phone_number" placeholder="Phone Number">
  <button type="submit">Register</button>
</form>

<div *ngIf="otpSent">
  <h3>Enter OTP sent to email</h3>
  <input [(ngModel)]="otp" placeholder="OTP">
  <button (click)="verifyOtp()">Verify OTP</button>
</div>
