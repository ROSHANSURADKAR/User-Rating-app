<div class="register-container">
  <h2>Admin Registration</h2>

  <div *ngIf="!showOtpBox">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" placeholder="Enter your name" />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" />

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" />

    <button (click)="registerAdmin()">Register</button>
  </div>

  <div *ngIf="showOtpBox">
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" [(ngModel)]="otp" placeholder="Enter OTP" />

    <button (click)="verifyOtp()">Verify OTP</button>
  </div>

  <p class="message">{{ message }}</p>
</div>
