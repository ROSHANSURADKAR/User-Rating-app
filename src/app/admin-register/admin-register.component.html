<div class="register-container">
  <h2>Admin Registration</h2>

  <div *ngIf="!showOtpBox">
    <input [(ngModel)]="name" placeholder="Name" type="text" required />
    <br />
    <input [(ngModel)]="email" placeholder="Email" type="email" required />
    <br />
    <input [(ngModel)]="password" placeholder="Password" type="password" required />
    <br />
    <button (click)="registerAdmin()">Register</button>
  </div>

  <div *ngIf="showOtpBox">
    <p>{{ message }}</p>
    <input [(ngModel)]="otp" placeholder="Enter OTP" type="text" />
    <br />
    <button (click)="verifyOtp()">Verify OTP</button>
  </div>

  

  <div>
   <p>Already have an account?<a routerLink="/admin-Login">login</a></p> 
  </div>
</div>
