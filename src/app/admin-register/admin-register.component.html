<div class="register-container">
  <h2>Admin Registration</h2>

  <!-- Registration Form -->
  <div *ngIf="!showOtpBox">
    <label>
      First Name:
      <input [(ngModel)]="first_name" name="first_name" placeholder="First Name" required />
    </label><br>
    

    <label>
      Last Name:
      <input [(ngModel)]="last_name" name="last_name" placeholder="Last Name" required />
    </label>

    <label>
      Email:
      <input [(ngModel)]="email" name="email" placeholder="Email" required />
    </label>

    <label>
      Phone Number:
      <input [(ngModel)]="phone_number" name="phone_number" placeholder="Phone Number" required />
    </label>

    <label>
      Password:
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
    </label>

    <label>
      Confirm Password:
      <input [(ngModel)]="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" required />
    </label>

    <button (click)="registerAdmin()">Register</button>
  </div>

  <!-- OTP Verification -->
  <div *ngIf="showOtpBox">
    <p>{{ message }}</p>
    <input [(ngModel)]="otp" placeholder="Enter OTP" type="text" />
    <br />
    <button (click)="verifyOtp()">Verify OTP</button>
  </div>

  <!-- Redirect to Login -->
  <div class="login-link">
    <p>Already have an account? <a (click)="goToadminRegister()">Login here</a></p>
  </div>
</div>
